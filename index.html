<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Decodificador (segredo)</title>

<body>
    <header>
        <h1> </h1>
       
    </header>

    <main>
        <br>
        <h2 id="transforma"><p >Codificador</p></h2>

        <section class="seletor-principal">
            <div class="text-area" id="text-area-1">
                <textarea class="text" name="" id="text-principal" cols="" rows="" placeholder="Digite seu texto"></textarea>
            </div>

        <div class="botoes">
                <button class="btn" id="btn-cript">Criptografar</button>
                <button class="btn" id="btn-descript">Descriptografar</button>
            </div>
        </section>



        <section class="seletor-secundario">
            <div class="text-area" id="text-area-2">
                <textarea class="text" name="" id="text-secundario" cols="" rows=""></textarea>
            </div>


            <div class="alerta">
                <p>Texto compiado com sucesso</p>
            </div>
            <div class="botoes">
                <button class="btn" id="btn-copiar">Copiar</button>
            </div>

        </section>
    </main>

    <footer>

        </div>
    </footer>

    <script src="./scripts/descriptografa.js"></script>
    <script src="./scripts/alerta.js"></script>
